<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

	<table class="table table-striped table-bordered table-hover" id="tableId">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">ClassMode</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Updated Date</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enq: ${enquiries}">
				<td th:text="${enqStat.index}+1" />
				<td th:text="${enq.studentName}" />
				<td th:text="${enq.courseName}" />
				<td th:text="${enq.studentPhno}" />
				<td th:text="${enq.classMode}" />
				<td th:text="${enq.createdDate}" />
				<td th:text="${enq.updatedDate}" />
				<td th:text="${enq.eqnStatus}" />
				<td><a th:href="@{/edit(enqId=${enq.enqId})}" class="btn btn-primary">Edit</a></td>


			</tr>
		</tbody>
	</table>


</body>

</html>
